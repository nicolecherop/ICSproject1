<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Registration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .form-row {
      display: flex;
      gap: 20px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .submit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      width: 100%;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #2980b9;
    }
    
    .required-field::after {
      content: " *";
      color: #e74c3c;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visitor Registration</h1>
    <form id="visitorForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName" class="required-field">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName" class="required-field">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email" class="required-field">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="numberplate" class="required-field">Car Number Plate</label>
          <input type="text" id="numberplate" name="numberplate" required>
        </div>
        <div class="form-group">
          <label for="visitDate" class="required-field">Date of Visit</label>
          <input type="date" id="visitDate" name="visitDate" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="carDescription">Car Description (Make/Model/Color)</label>
        <input type="text" id="carDescription" name="carDescription">
      </div>
      
      <div class="form-group">
        <label for="visitReason" class="required-field">Reason for Visit</label>
        <select id="visitReason" name="visitReason" required>
          <option value="" disabled selected>Select a reason</option>
          <option value="Meeting">Meeting</option>
          <option value="Delivery">Delivery</option>
          <option value="Service">Service Appointment</option>
          <option value="Interview">Job Interview</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group" id="otherReasonContainer" style="display: none;">
        <label for="otherReason">Please specify</label>
        <input type="text" id="otherReason" name="otherReason">
      </div>
      
      <button type="submit" class="submit-btn">Submit Visitor Information</button>
    </form>
  </div>

  <script>
    // Show/hide "other reason" field
    document.getElementById('visitReason').addEventListener('change', function() {
      const otherContainer = document.getElementById('otherReasonContainer');
      otherContainer.style.display = this.value === 'Other' ? 'block' : 'none';
    });
    
    // Form submission handler
    document.getElementById('visitorForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const formData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        numberplate: document.getElementById('numberplate').value,
        visitDate: document.getElementById('visitDate').value,
        carDescription: document.getElementById('carDescription').value,
        visitReason: document.getElementById('visitReason').value,
        otherReason: document.getElementById('visitReason').value === 'Other' 
          ? document.getElementById('otherReason').value 
          : null
      };
      
      // In a real app, you would send this data to your backend
      console.log('Form submitted:', formData);
      alert('Thank you for registering! Your information has been submitted.');
      this.reset();
    });
    
    // Set default date to today
    document.getElementById('visitDate').valueAsDate = new Date();
  </script>
</body>
</html>
